<div id="search-component">
  <h4>Hero Search</h4>
  <div class="row">
    <div class="col-md-4">
    <input class=" form-control" #searchBox id="search-box" placeholder="Search Heros"
      aria-label="Search" (input)="search(searchBox.value)" />
  </div>
</div>
<ul class="search-result">
  <li *ngFor="let hero of heroes$ | async">
    <a routerLink="/detail/{{hero.id}}">
      {{hero.name}}
    </a>
  </li>
</ul>
</div>
